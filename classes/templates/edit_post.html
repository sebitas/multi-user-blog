{% extends "base.html" %}

{% block content %}
    <h1>Make new post!</h1>
    <h2>Edit Post!</h2>
    <form method="post" action="/blog/editpost">
      <input type=hidden value="{{post_parent_id}}" name="post_parent_id"></input>
      
      <input type="hidden" name="post_id" value={{post_id}}>
      
      <div>Subject</div>
      <input type="text" name="subject" value="{{subject}}">

      <div>Content</div>
      <textarea name="content" rows="4" cols="50">{{content}}</textarea>

      <input type="submit" name="">
    </form>
    <div>{{error}}</div>
    <div>{{success}}</div>
{% endblock %}
